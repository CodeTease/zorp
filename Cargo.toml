[package]
name = "zorp"
version = "0.1.0" 
edition = "2024"
authors = ["CodeTease"]
description = "High-performance ephemeral CI/CD dispatcher."

[dependencies]
# Async Runtime & Web Server
tokio = { version = "1", features = ["full"] }
axum = "0.7"

# HTTP Client (New!) - For Webhook Callbacks
reqwest = { version = "0.12", features = ["json"] }

# Database (SQLite)
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite"] }

# Docker Interface
bollard = "0.15"

# Utilities
uuid = { version = "1.10", features = ["v4", "fast-rng"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
dotenvy = "0.15.7"
