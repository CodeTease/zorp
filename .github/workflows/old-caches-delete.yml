name: Auto Delete Old Caches

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  delete-old-caches:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # Required to delete caches via API
    steps:
      - name: Delete caches older than 1 day, but keep the 3 latest
        uses: actions/github-script@v7
        with:
          script: |
            const { data: caches } = await github.rest.actions.listCachesForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            // Sort caches by created_at descending (newest first)
            caches.actions_caches.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            const now = new Date();
            const thresholdMs = 1 * 24 * 60 * 60 * 1000;  // 1 day in milliseconds
            const keepLatest = 3;  // Number of latest caches to always keep
            
            let deletedCount = 0;
            for (let i = 0; i < caches.actions_caches.length; i++) {
              const cache = caches.actions_caches[i];
              const createdAt = new Date(cache.created_at);
              const isOld = now - createdAt > thresholdMs;
              const isAmongLatest = i < keepLatest;
              
              if (isOld && !isAmongLatest) {
                await github.rest.actions.deleteCache({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
                console.log(`Deleted old cache: ${cache.key} (created: ${cache.created_at})`);
                deletedCount++;
              } else if (isOld && isAmongLatest) {
                console.log(`Kept old cache (among latest ${keepLatest}): ${cache.key} (created: ${cache.created_at})`);
              }
            }
            
            console.log(`Checked ${caches.actions_caches.length} caches. Deleted ${deletedCount}.`);
            console.log(`Checked ${caches.actions_caches.length} caches. Deleted ${deletedCount}.`);
    
