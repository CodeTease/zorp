name: Bloop Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Check compilation for SQLite (Default)
  build-sqlite:
    name: Build (SQLite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # MAGIC IS HERE: Smart caching for Rust
      - name: ⚡ Cache Cargo Registry & Target
        uses: Swatinem/rust-cache@v2
        with:
          # Key giúp phân biệt cache giữa các job khác nhau
          key: "sqlite-build"

      - name: Check Compile (SQLite)
        run: cargo check --no-default-features --features sqlite

      - name: Run Unit Tests
        run: cargo test --no-default-features --features sqlite

  # Job 2: Check compilation for Postgres
  build-postgres:
    name: Build (Postgres)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: zorp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # MAGIC IS HERE: Reuse dependencies compiled in previous runs
      - name: ⚡ Cache Cargo Registry & Target
        uses: Swatinem/rust-cache@v2
        with:
          key: "postgres-build"

      - name: Check Compile (Postgres)
        run: cargo check --no-default-features --features postgres